{% extends 'base.html' %}
{% load static%}

{% block conteudo  %}

<!-- ##### Formulário de cadastro ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container" style="margin-top: 2rem;">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Criar conta</h2>
                </div>
            </div>
        </div>
        {% include 'partials/_alertas.html' %}
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'cadastro' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12" style="margin-top: 1rem;">
                                <label for="nome_empresa"><b>Nome da empresa</b></label>
                                <input type="text" class="form-control" name="nome" placeholder="Nome da empresa" required>
                            </div>
                            <div class="col-12 col-lg-12" style="margin-top: 1rem;">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="empresa@dominio.com.br" required>
                            </div>
                            <div class="col-12 col-lg-6" style="margin-top: 1rem;">
                                <label for="password"><b>Senha</b></label>
                                <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="col-12 col-lg-6" style="margin-top: 1rem;">
                                <label for="password2"><b>Confirmação de senha</b></label>
                                <input type="password" class="form-control" name="password2" placeholder="Repita sua senha" required>
                            </div>
                            <div class="col-12 text-center" style="margin-top: 2rem;">
                            <button class="btn btn-success" type="submit">Criar conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock conteudo  %}
